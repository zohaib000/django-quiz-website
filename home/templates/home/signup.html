{% extends 'home/auth.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>Fableey signup </title>{% endblock %}

{% block content %}
<style>
  small,.form-text{
    display: none;
  }
</style>
<center><br><br>
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" style="color:blue">Signup here</h5>
        {% for f in form %}
        <p class="bg-danger text-white">{{f.errors|striptags}}</p>
        {% endfor %}
        <form action="" method="post">
          {% csrf_token %} 
          {{form|crispy}}
      <input type="submit" value="Register" class="btn btn-primary">
  </form>
  <br><a href="{% url 'user_login' %}" class="btn btn-primary">Already have account?</a>
      </div>
    </div>
{% endblock %}
