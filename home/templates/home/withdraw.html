{% extends 'home/base.html' %}
{% block title %}<title>Withdraw Funds from Fably </title>{% endblock %}
{% block content %}
{% load static %}
<head>
  <meta charset="utf-8">
  
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  
<style>
  input::placeholder{
    color:green;
    font-weight:bold;
    font-family:'arial';
    opacity:0.5;
  }
  
  input{
    color:green;
    font-weight:bold;
    font-family:'arial';
  }

  @media screen and (max-width:660px){

    #title{
     font-size: 30px;
    }
  }
  
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  word-wrap: break-word;
  font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Ubuntu,sans-serif;
}
body {
    min-height: 100%;
    color:black;
   
}
h1 {
    letter-spacing: -1px;
}
a {
  color: #5469d4;
  text-decoration: unset;
}
.login-root {
    background: #fff;
    display: flex;
    width: 100%;
    min-height: 100vh;
    overflow: hidden;
}
.loginbackground {
    min-height: 692px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    z-index: 0;
    overflow: hidden;
}
.flex-flex {
    display: flex;
}
.align-center {
  align-items: center; 
}
.center-center {
  align-items: center;
  justify-content: center;
}
.box-root {
    box-sizing: border-box;
}
.flex-direction--column {
    -ms-flex-direction: column;
    flex-direction: column;
}
.loginbackground-gridContainer {
    display: -ms-grid;
    display: grid;
    -ms-grid-columns: [start] 1fr [left-gutter] (86.6px)[16] [left-gutter] 1fr [end];
    grid-template-columns: [start] 1fr [left-gutter] repeat(16,86.6px) [left-gutter] 1fr [end];
    -ms-grid-rows: [top] 1fr [top-gutter] (64px)[8] [bottom-gutter] 1fr [bottom];
    grid-template-rows: [top] 1fr [top-gutter] repeat(8,64px) [bottom-gutter] 1fr [bottom];
    justify-content: center;
    margin: 0 -2%;
    transform: rotate(-12deg) skew(-12deg);
}
.box-divider--light-all-2 {
    box-shadow: inset 0 0 0 2px #e3e8ee;
}
.box-background--blue {
    background-color: #5469d4;
}
.box-background--white {
  background-color: #ffffff; 
}
.box-background--blue800 {
    background-color: #212d63;
}
.box-background--gray100 {
    background-color: #e3e8ee;
}
.box-background--cyan200 {
    background-color: #7fd3ed;
}
.padding-top--64 {
  padding-top: 64px;
}
.padding-top--24 {
  padding-top: 24px;
}
.padding-top--48 {
  padding-top: 48px;
}
.padding-bottom--24 {
  padding-bottom: 24px;
}
.padding-horizontal--48 {
  padding: 48px;
}
.padding-bottom--15 {
  padding-bottom: 15px;
}


.flex-justifyContent--center {
  -ms-flex-pack: center;
  justify-content: center;
}

.formbg {
    margin: 0px auto;
    width: 100%;
    max-width: 448px;
    background: rgb(255, 255, 255);
    border-radius: 4px;
    box-shadow: rgba(60, 66, 87, 0.12) 0px 7px 14px 0px, rgba(0, 0, 0, 0.12) 0px 3px 6px 0px;
}
span {
    display: block;
    line-height: 28px;
}
label {
    margin-bottom: 10px;
}
.reset-pass a,label {
    font-size: 14px;
    font-weight: 600;
    display: block;
}
.reset-pass > a {
    text-align: right;
    margin-bottom: 10px;
}
.grid--50-50 {
    display: grid;
    grid-template-columns: 50% 50%;
    align-items: center;
}

.field input {
    font-size: 16px;
    line-height: 28px;
    padding: 8px 16px;
    width: 100%;
    min-height: 44px;
    border: unset;
    border-radius: 4px;
    outline-color: rgb(84 105 212 / 0.5);
    background-color: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px;
}

input[type="submit"] {
    background-color: rgb(84, 105, 212);
    box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                rgb(84, 105, 212) 0px 0px 0px 1px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
    font-weight: 600;
    cursor: pointer;
}
.field-checkbox input {
    width: 20px;
    height: 15px;
    margin-right: 5px; 
    box-shadow: unset;
    min-height: unset;
}
.field-checkbox label {
    display: flex;
    align-items: center;
    margin: 0;
}
a.ssolink {
    display: block;
    text-align: center;
    font-weight: 600;
}
.footer-link span {
    font-size: 14px;
    text-align: center;
}
.listing a {
    color: #697386;
    font-weight: 600;
    margin: 0 10px;
}

.animationRightLeft {
  animation: animationRightLeft 2s ease-in-out infinite;
}
.animationLeftRight {
  animation: animationLeftRight 2s ease-in-out infinite;
}
.tans3s {
  animation: animationLeftRight 3s ease-in-out infinite;
}
.tans4s {
  animation: animationLeftRight 4s ease-in-out infinite;
}

@keyframes animationLeftRight {
  0% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(1000px);
  }
  100% {
    transform: translateX(0px);
  }
} 

@keyframes animationRightLeft {
  0% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(-1000px);
  }
  100% {
    transform: translateX(0px);
  }
} 
</style>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1  class="text-4xl font-semibold">Withdraw Funds</h1>
        </div>
        <div class="formbg-outer" id="formDiv">
          <div class="formbg">
            {% if message %}
            <div class="alert alert-{{message_type}}" role="alert">
             <p class="text-2xl text-bold" style='font-family:arial;'>{{message}}</p>
            </div>
            {% endif %}
            <div class="formbg-inner padding-horizontal--48">
              <span  id="title" class="padding-bottom--15 font-medium text-5xl font-semibold bg-clip-text  text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Create a Withdraw Request</span>
              <form id="stripe-login" action="" method="post" onsubmit="formSubmit()">
                {% csrf_token %}
                <div class="form-group field padding-bottom--24 text-bold text-4xl text-dark">
                  <select  onchange='changeAccount()' class='form-select form-select-lg mt-2' name="method" id="method" required>
                   <option value="Jazzcash">Jazzcash</option>
                   <option value="Easypaisa">Easypaisa</option>
                   <option value="Payoneer" selected>Payoneer</option>
                   <option value="Bitcoin">Bitcoin</option>
                  </select>
                </div>
                <div class="field padding-bottom--24">
                  <label for="email">Amount to withdraw</label>
                  <input type="number" class='' name="amount" placeholder="Enter Amount to withdraw .e.g $50" required value="" id='amount'>
                </div>

              
                <div class="field padding-bottom--24">
                  <label for="email" id='account'>Payoneer Account</label>
                  <input type="text" id="account_inp" name="account"  placeholder="Enter your Payoneer Email"  required>
                </div>
                <div class="field padding-bottom--24">
                  <input class="text-white  hover:text-black" type="submit" name="submit" value="Request withdraw">
 
                </div>
                
              </form>
              
            </div>
          </div>
    
        </div>
      </div>
  
    </div>
  </div>

  
  <script>
     var animation="{{animation}}";
     document.getElementById('formDiv').classList.add('animate__animated',animation);

     function changeAccount(){
      method=$('#method').val();
      var placeholder=''
      if(method=='Jazzcash'){
        $('#account').text('Jazzcash Account Number');
        placeholder='Enter Your Jazzcash Number'
      }
      else if(method=="Easypaisa"){
        $('#account').text('Easypaisa Account Number');
        placeholder='Enter Your Easypaisa Number'
      }
      else if(method=="Payoneer"){
        $('#account').text('Payoneer Account');
        placeholder='Enter Your Payoneer Email'
      }
      else if(method=="Bitcoin"){
        $('#account').text('Bitcoin Account');
        alert('Please Enter Valid Bitcoin Adress , we will send BTC ,So it should be BTC adress not BCH.Otherwise you will loose your payment!');
        placeholder='Enter Your Bitcoin Adress'
      }
      $('#account_inp').attr('placeholder',placeholder);
     }

     function formSubmit(){
      
      var amount=$('#amount').val();
      var method=$('#method').val();
      if(amount!=0){
        if(method=='Jazzcash'){
          if(amount<5){
            $('#amount').css('border','2px red solid'); 
            alert('Minimum Amount to withdraw via jazzcash is 5$.')
            event.preventDefault();
          }
        }
        else if(method=="Easypaisa"){
          if(amount<5){
           $('#amount').css('border','2px red solid'); 
           alert('Minimum Amount to withdraw via Easypaisa is 5$.')
           event.preventDefault();
          }
        }
        else if(method=="Payoneer"){
          if(amount<50){
          $('#amount').css('border','2px red solid'); 
          alert('Minimum Amount to withdraw via Payoneer is 50$.')
          event.preventDefault();
        }
        }
        else if(method=="Bitcoin"){
          if(amount<5){
            $('#amount').css('border','2px red solid'); 
            alert('Minimum Amount to withdraw via Bitcoin is 5$.')
            event.preventDefault();
          }
        }
      }

      else{
        event.preventDefault();
        $('#amount').css('border','2px red solid'); 
        alert('Amount to withdraw should be at least $1.')
      }


     }




  </script>
{% endblock %}
