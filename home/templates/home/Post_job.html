{% extends "home/base.html" %} {% load static %} {% load thumbnail %} {% block title %}
<title>Upload PDF MCQS</title>
{% endblock %} {% block content %}

<style>
    .form-container {
        padding: 100px;
    }

    .input,
    .custom-file,
    .custom-file-label {
        cursor: pointer;
    }
</style>



<div class="form-container row mt-4">

    <div class="content-container container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="display-4 text-primary">Welcome to Fably Quiz</h2><br>
                <p class="lead py-3">Upload your PDF file and start creating quizzes!</p>
            </div>
        </div>
    </div>


    <form class="col-12 col-lg-6 mx-auto form mt-5 py-4" action="" method="post">

        <h3 for="">Upload Your PDF File</h3>

        <div class="mt-3">
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="form-group mt-5">
            <input type="submit" class="btn-lg btn btn-primary" value="Process">
        </div>

    </form>
</div>


{% endblock content %}
